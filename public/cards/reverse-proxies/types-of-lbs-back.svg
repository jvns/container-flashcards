  <text class="line big" x="200" y="20">c. HTTP and TCP</text>
  <text class="line small" x="30" y="65.0">They use different data to decide</text>
  <text class="line small" x="30" y="89.0">what server to send the</text>
  <text class="line small" x="30" y="113.0">connection to.</text>
  <text class="line small" x="30" y="137.0">TCP (aka L4): only IP address and</text>
  <text class="line small" x="30" y="161.0">port</text>
  <text class="line small" x="30" y="185.0">HTTP (aka L7): can also use Host</text>
  <text class="line small" x="30" y="209.0">header and other headers</text>
  </svg>
