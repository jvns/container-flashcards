    <tspan
       sodipodi:role="line"
       x="200"
       y="36"
       id="tspan2">no!</tspan>
  </text>
  <text
     x="20"
     y="78"
     style="font-size:20px;font-family:juliabold;white-space:pre"
     id="text20">
    <tspan
       sodipodi:role="line"
       x="20"
       y="78"
       id="tspan6">every certificate has an</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="103"
       id="tspan8">expiration date, usually 3 months</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="128"
       id="tspan10">to a year after it was issued.</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="153"
       id="tspan12">One reason this is good: if</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="178"
       id="tspan14">someone steals your certificate's</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="203"
       id="tspan16">private key, they can only use it</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="228"
       id="tspan18">for a limited amount of time!</tspan>
  </text>
