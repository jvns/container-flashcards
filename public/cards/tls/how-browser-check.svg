     style="font-size:20px;font-family:juliabold;white-space:pre"
     id="text38">
    <tspan
       sodipodi:role="line"
       x="20"
       y="154"
       id="tspan30">a. it has a hardcoded list</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="179"
       id="tspan32">b. it asks a server</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="204"
       id="tspan36">c. it uses certificate transparency</tspan>
  </text>
