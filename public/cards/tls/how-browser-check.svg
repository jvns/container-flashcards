    <tspan
       sodipodi:role="line"
       x="200"
       y="40"
       id="tspan22">how does a browser check that</tspan>
    <tspan
       sodipodi:role="line"
       x="200"
       y="70"
       id="tspan24">your certificate is signed by</tspan>
    <tspan
       sodipodi:role="line"
       x="200"
       y="100"
       id="tspan26">someone it trusts?</tspan>
  </text>
  <text
     x="20"
