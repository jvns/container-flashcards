    <tspan
       sodipodi:role="line"
       x="20"
       y="48"
       id="tspan2">1. Encryption! It makes sure Bad</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="73"
       id="tspan4">   Guys can't intercept your bank</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="98"
       id="tspan6">   password</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="123"
       id="tspan26" />
    <tspan
       sodipodi:role="line"
       x="20"
       y="148"
       id="tspan8">2. Authentication! TLS makes sure</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="173"
       id="tspan10">   that when you connect to</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="198"
       id="tspan12">   google.com, it's actually Google</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="223"
       id="tspan14">   and not someone else</tspan>
