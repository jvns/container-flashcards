     id="text18">
    <tspan
       sodipodi:role="line"
       x="20"
       y="100"
       id="tspan6">you can encrypt any TCP</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="125"
       id="tspan8">connection with TLS (like a</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="150"
       id="tspan10">database connection or email).</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="175"
       id="tspan12">&quot;HTTPS&quot; is what we call it when</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="200"
       id="tspan14">we encrypt a HTTP connection with</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="225"
       id="tspan16">TLS.</tspan>
