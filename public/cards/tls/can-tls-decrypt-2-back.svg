    <tspan
       sodipodi:role="line"
       x="20"
       y="92"
       id="tspan6">as long as your browser only</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="117"
       id="tspan8">trusts real certificate</tspan>
    <tspan
       sodipodi:role="line"
