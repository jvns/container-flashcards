       y="142"
       id="tspan10">authorities, you're safe.</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="167"
       id="tspan12">But employers sometimes install a</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="192"
       id="tspan14">fake CA on your computer so they</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="217"
       id="tspan28">can intercept and read TLS traffic.</tspan>
