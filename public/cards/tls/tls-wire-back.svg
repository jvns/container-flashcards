     style="font-size:20px;font-family:juliabold;white-space:pre"
     id="text18">
    <tspan
       sodipodi:role="line"
       x="20"
       y="120"
       id="tspan8">RSA and ECDSA are slow! So</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="145"
       id="tspan10">instead the client and server</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="170"
       id="tspan12">pick a secret (and faster to use)</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="195"
       id="tspan14">symmetric key and use that to</tspan>
    <tspan
       sodipodi:role="line"
       x="20"
       y="220"
       id="tspan16">encrypt everything.</tspan>
  </text>
