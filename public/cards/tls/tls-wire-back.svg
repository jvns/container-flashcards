    <tspan
       sodipodi:role="line"
       x="200"
       y="36"
       id="tspan2">b. a symmetric cipher</tspan>
    <tspan
       sodipodi:role="line"
       x="200"
       y="66"
       id="tspan4">like AES!</tspan>
  </text>
  <text
