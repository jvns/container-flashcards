<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg">
  <style>
@import url("/fonts/stylesheet.css");
.big {
    white-space: pre;
    font-size: 24px;
    text-anchor: middle;
}
.line {
    dominant-baseline: hanging;
    font-family: 'juliabold';
}
.small {
    white-space: pre;
    font-size: 20px;
}
.code {
    font-family: 'Inconsolata';
}
</style>
  <text class="line big" x="200" y="20">GET</text>
  <text class="line small" x="30" y="53.0">every time you visit a webpage,</text>
  <text class="line small" x="30" y="77.0">your browser makes a <tspan class="code">GET</tspan></text>
  <text class="line small" x="30" y="101.0">request to the server. The</text>
  <text class="line small" x="30" y="125.0">request looks like this:</text>
  <text class="line small" x="30" y="149.0"> </text>
  <text class="line small" x="30" y="173.0"><tspan class="code">GET /page HTTP/1.1</tspan></text>
  <text class="line small" x="30" y="197.0"><tspan class="code">Host: fruit.com</tspan></text>
  <text class="line small" x="30" y="221.0"><tspan class="code">User-Agent: mozilla-or-whatever</tspan></text>
  </svg>
