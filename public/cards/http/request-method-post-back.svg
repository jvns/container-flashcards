<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg">
  <style>
@import url("/fonts/stylesheet.css");
.big {
    white-space: pre;
    font-size: 24px;
    text-anchor: middle;
}
.line {
    dominant-baseline: hanging;
    font-family: 'juliabold';
}
.small {
    white-space: pre;
    font-size: 20px;
}
.code {
    font-family: 'Inconsolata';
}
</style>
  <text class="line big" x="200" y="20">it depends!</text>
  <text class="line small" x="30" y="65.0">The default is <tspan class="code">POST</tspan>, but you</text>
  <text class="line small" x="30" y="89.0">can use <tspan class="code">&lt;form method="GET"&gt;</tspan> to</text>
  <text class="line small" x="30" y="113.0">send a GET request.</text>
  <text class="line small" x="30" y="137.0"> </text>
  <text class="line small" x="30" y="161.0"><tspan class="code">POST</tspan> puts the form data in the</text>
  <text class="line small" x="30" y="185.0">request body.</text>
  <text class="line small" x="30" y="209.0"><tspan class="code">GET</tspan> puts the data in the URL.</text>
  </svg>
