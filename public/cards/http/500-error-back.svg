  <text class="line big" x="200" y="20">b. server error</text>
  <text class="line small" x="30" y="77.0">Technically a HTTP server can</text>
  <text class="line small" x="30" y="101.0">return any response code it wants</text>
  <text class="line small" x="30" y="125.0"> </text>
  <text class="line small" x="30" y="149.0">But according to the spec,</text>
  <text class="line small" x="30" y="173.0">4xx means client error and</text>
  <text class="line small" x="30" y="197.0">5xx means server error.</text>
  </svg>
