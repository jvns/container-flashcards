      <text x="30" y="109.0"  style="white-space: pre; font-size:20px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="30"  y="109.0">the port field in a packet</tspan>


<tspan sodipodi:role="line" x="30"  y="133.0">is 16 bits.</tspan>


<tspan sodipodi:role="line" x="30"  y="157.0">2^16 is 65536, so the maximum</tspan>


<tspan sodipodi:role="line" x="30"  y="181.0">port number is 65535.</tspan>


<tspan sodipodi:role="line" x="30"  y="205.0"></tspan>

  </text>
         
