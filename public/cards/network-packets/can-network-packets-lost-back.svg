      <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" style="white-space: pre; font-size:24px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="50%"  y="40">b. too bad! it's lost!</tspan>

  </text>
         
    
      <text x="30" y="85.0"  style="white-space: pre; font-size:20px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="30"  y="85.0">If you want to implement retries</tspan>


<tspan sodipodi:role="line" x="30"  y="109.0">on top of UDP, you have to do it</tspan>


<tspan sodipodi:role="line" x="30"  y="133.0">yourself.</tspan>


<tspan sodipodi:role="line" x="30"  y="157.0">TCP packets do get retried by</tspan>


<tspan sodipodi:role="line" x="30"  y="181.0">your operating system's TCP</tspan>


<tspan sodipodi:role="line" x="30"  y="205.0">implementation.</tspan>


<tspan sodipodi:role="line" x="30"  y="229.0"></tspan>

  </text>
         
