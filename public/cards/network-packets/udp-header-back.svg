      <text x="30" y="61.0"  style="white-space: pre; font-size:20px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="30" y="61.0">UDP is SUPER SIMPLE.</tspan>


<tspan sodipodi:role="line" x="30" y="85.0">All that's in a UDP header is:</tspan>


<tspan sodipodi:role="line" x="30" y="109.0">1. source port</tspan>


<tspan sodipodi:role="line" x="30" y="133.0">2. destination port</tspan>


<tspan sodipodi:role="line" x="30" y="157.0">3. length of data</tspan>


<tspan sodipodi:role="line" x="30" y="181.0">4. checksum</tspan>


<tspan sodipodi:role="line" x="30" y="205.0"></tspan>

  </text>
         
