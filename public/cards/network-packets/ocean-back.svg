<?xml version="1.0" encoding="UTF-8" standalone="no"?>
 <svg width="400" height="250"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
    xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
>
    
      <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" style="white-space: pre; font-size:24px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="50%" y="40">cables under the ocean!</tspan>

  </text>
         
    
      <text x="30" y="85.0"  style="white-space: pre; font-size:20px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="30" y="85.0">almost all packets that go long</tspan>


<tspan sodipodi:role="line" x="30" y="109.0">distances use undersea cables</tspan>


<tspan sodipodi:role="line" x="30" y="133.0">(there are maps of them online!).</tspan>


<tspan sodipodi:role="line" x="30" y="157.0">Some people in very remote</tspan>


<tspan sodipodi:role="line" x="30" y="181.0">locations use satellite internet</tspan>


<tspan sodipodi:role="line" x="30" y="205.0">instead.</tspan>


<tspan sodipodi:role="line" x="30" y="229.0"></tspan>

  </text>
         
</svg>
