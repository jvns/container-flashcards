  <text class="line big" x="200" y="20">0!</text>
  <text class="line small" x="30" y="77.0"><tspan class="code">name = NULL</tspan> &amp; <tspan class="code">name != NULL</tspan></text>
  <text class="line small" x="30" y="101.0">always return false, because</text>
  <text class="line small" x="30" y="125.0">nothing is equal to <tspan class="code">NULL</tspan> (not</text>
