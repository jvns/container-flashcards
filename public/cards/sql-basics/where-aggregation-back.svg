  <text class="line big" x="200" y="20">no!</text>
  <text class="line small" x="30" y="77.0"><tspan class="code">GROUP BY</tspan> happens after <tspan class="code">WHERE</tspan>,</text>
  <text class="line small" x="30" y="101.0">so you can't use aggregations in</text>
  <text class="line small" x="30" y="125.0">a <tspan class="code">WHERE</tspan>.</text>
  <text class="line small" x="30" y="149.0"> </text>
  <text class="line small" x="30" y="173.0">Use <tspan class="code">HAVING COUNT(*) &gt; 5</tspan></text>
  <text class="line small" x="30" y="197.0">instead.</text>
  </svg>
