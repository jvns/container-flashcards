<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg">
  <style>
@import url("/fonts/stylesheet.css");
.big {
    white-space: pre;
    font-size: 24px;
    text-anchor: middle;
}
.line {
    dominant-baseline: hanging;
    font-family: 'juliabold';
}
.small {
    white-space: pre;
    font-size: 20px;
}
.code {
    font-family: 'Inconsolata';
}
</style>
  <text class="line big" x="200" y="20">is this a valid query?</text>
  <text class="line small" x="30" y="89.0"><tspan class="code">SELECT city, COUNT(*)</tspan></text>
  <text class="line small" x="30" y="113.0"><tspan class="code">FROM census</tspan></text>
  <text class="line small" x="30" y="137.0"><tspan class="code">WHERE COUNT(*) &gt; 5</tspan></text>
  <text class="line small" x="30" y="161.0"><tspan class="code">GROUP BY city</tspan></text>
  <text class="line small" x="30" y="185.0"><tspan class="code">ORDER BY COUNT(*) DESC</tspan></text>
  </svg>
