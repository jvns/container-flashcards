<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg">
  <style>
@import url("/fonts/stylesheet.css");
.big {
    white-space: pre;
    font-size: 24px;
    text-anchor: middle;
}
.line {
    dominant-baseline: hanging;
    font-family: 'juliabold';
}
.small {
    white-space: pre;
    font-size: 20px;
}
.code {
    font-family: 'Inconsolata';
}
</style>
  <text class="line big" x="200" y="20">can an integer column</text>
  <text class="line big" x="200" y="48">have <tspan class="code">NULL</tspan> values?</text>
  <text class="line small" x="30" y="115.0">a. yes, any type of column can</text>
  <text class="line small" x="30" y="139.0">   have NULL values</text>
  <text class="line small" x="30" y="163.0">b. no, an empty integer defaults</text>
  <text class="line small" x="30" y="187.0">   to 0</text>
  </svg>
