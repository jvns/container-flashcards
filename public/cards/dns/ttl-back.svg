      <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" style="white-space: pre; font-size:24px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="50%"  y="40">the TTL!</tspan>


<tspan sodipodi:role="line" x="50%"  y="68"></tspan>

  </text>
         
    
      <text x="30" y="111.0"  style="white-space: pre; font-size:20px;font-family:juliabold;">
      
<tspan sodipodi:role="line" x="30"  y="111.0">every DNS response has a</tspan>


<tspan sodipodi:role="line" x="30"  y="135.0">parameter called the "TTL"</tspan>


<tspan sodipodi:role="line" x="30"  y="159.0">("time to live"). If you set a</tspan>


<tspan sodipodi:role="line" x="30"  y="183.0">shorter TTL, you can update your</tspan>


<tspan sodipodi:role="line" x="30"  y="207.0">DNS records faster!</tspan>


<tspan sodipodi:role="line" x="30"  y="231.0"></tspan>

  </text>
         
</svg>
